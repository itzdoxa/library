<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>

    <form action="" id="form">

     <div>
     <label for="title">title</label>
     <input type="text" id="title" name="book-title" required>
     </div>

     <div>
     <label for="author">author</label>
     <input type="text" id="author" name="author" required>
     </div> 

     <div>
     <label for="pages">pages</label>
     <input type="number" id="pages" name="pages" required>
     </div>

     <div>
     <h3>read</h3>
     <input type="radio" id="read" name="status" value="read" checked>
     <label for="read">read</label>
     <input type="radio" id="not-read" name="status" value="not-read">
     <label for="not-read">not read</label>
     </div>
    
     <div>
     <button type="submit" id="addBook">add book</button>
     <button type="reset">Reset</button>
    </div>

    </form>

    <div id="container"></div>

</body>
</html>
